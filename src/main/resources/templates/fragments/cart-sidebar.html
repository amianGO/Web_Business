<div th:fragment="cart-sidebar">
    <!-- Sidebar del carrito -->
    <div id="cartSidebar" class="cart-sidebar">
        <div class="cart-header">
            <h3>Carrito de Compras</h3>
            <button class="close-btn" onclick="toggleCart()">âœ–</button>
        </div>
        <ul class="cart-items">
            <li th:each="item : ${cartItems}">
                <span th:text="${item.product.name}"></span> - 
                <span th:text="${item.quantity}"></span>

                <form th:action = "@{/cart/remove}" method="post">
                    <input type="hidden" name="id" th:value="${item.product.id}">
                    <button type="submit" class="btn btn-danger btn-sm">X</button>
                </form>
            </li>
        </ul>
        <div class="cart-footer">
            <form th:action = "@{/cart/removeAll}" method="post">
                <button type="submit" class="btn btn-danger">Vaciar Carrito</button>
            </form>
            <button class="btn btn-success">Finalizar Compra</button>
        </div>
    </div>

    <!-- BotÃ³n para abrir el carrito -->
    <button class="cart-toggle-btn" onclick="toggleCart()">ðŸ›’ Ver Carrito</button>
</div>
